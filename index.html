<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card-container"></div>

  <script>
    class ProjectCard extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
        
        const wrapper = document.createElement('div');
        wrapper.classList.add('card');

        const title = document.createElement('h4');
        title.textContent = this.getAttribute('title');

        const img = document.createElement('img');
        img.src = this.getAttribute('img');
        img.alt = this.getAttribute('alt');

        const desc = document.createElement('p');
        description.textContent = this.getAttribute('description');

        const link = document.createElement('a');
        link.href = this.getAttribute('link');
        link.textContent = 'Learn more';
        link.target = '_blank';

        wrapper.appendChild(title);
        wrapper.appendChild(img);
        wrapper.appendChild(description);
        wrapper.appendChild(link);

        const style = document.createElement('style');
        style.textContent = `
          .card {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 16px;
            margin: 16px;
            max-width: 400px;
            font-family: Arial, sans-serif;
          }
          img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
          }
          a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
          }

          @media (max-width: 600px) {
            .card-container {
              flex-direction: column;
              align-items: center;
            }
          }

          .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
          }

        `;

        const shadowRoot = this.attachShadow({ mode: 'open' });
        shadowRoot.append(style, wrapper);
    }
}

customElements.define('project-card', ProjectCard);
</script>
</head>
<body>

  <div class="card-container">
    <project-card 
      title="SSDM Project"
      img="assets/adverproj.webp"
      alt="Advertisement Project Screenshot"
      description="The SSDM project tracks vehicles entering and exiting a dealership's service drive using RFID technology, capturing VIN numbers to identify customers and display a personalized welcome message on a multimedia dashboard."
      link="#"></project-card>

    <project-card 
      title="Network Inventory"
      img="assets/networkinventory.webp"
      alt="Network Inventory Project Screenshot"
      description="The Network Inventory System is designed to track all network devices, including computers, printers, and servers, while managing IP addresses to prevent duplicate assignments."
      link="#">
    </project-card>

    <project-card 
      title="Controlled Advertisement"
      img="assets/networkinventory.webp"
      alt="Controlled Advertisement Project Screenshot"
      description="The Controlled Advertisement For Businesses project reduces costs by replacing an expensive advertisement system with an in-house solution that loops branding and entertainment videos."
      link="#">
    </project-card>

  <script>
    customElements.define('project-card', ProjectCard);
  </script>
</body>
</html>
